<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Autentificación de Usuarios</title>
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<script type="text/javascript" src="js/bootstrap.bundle.mins"></script>
</head>
<body>
	<div class="container">
		<div class="cuadro">
			<h2 class="pt-4 text-light">
				INGRESA
			</h2>
			<img src="images/sushi.png" width="250">
			<form class="needs-validation" novalidate method="POST" action="dashboard.html">
				<div class="row margen">
				<div class="col-12 mb-3">
					<input type="text" name="" class="form-control" placeholder="Ingrese usuario" required minlength="4" autocomplete="username" autofocus pattern="[a-zA-Z0-9]*">
					<div class="invalid-feedback">El usuario debe contener como mínimo 4 caracteres (letras y/o números)</div>
				</div>
			</div>
			<div class="row margen" >
				<div class="col-12">
						<input type="password" name="" class="form-control" placeholder="Ingrese contraseña" required minlength="6" autocomplete="current-password">
					<div class="invalid-feedback">La contraseña debe contener como mínimo 6 caracteres</div>
					
				</div>
			</div>
			<div class="row ">
				<div class="col-12">
					<a href="dashboard.html">
						<button type="submit" class="btn btn-primary colorbotn">Iniciar Sesión</button>
					</a>
				</div>
			</div>
			</form>
			<br>
		</div>
	</div>
	<script type="text/javascript" src="js/validation.js"></script>
</body>
</html>
